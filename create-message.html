<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>发布动态 | 同乡好运</title>
        <meta name="keywords" content="同乡好运">
        <meta name="description" content="同乡好运">
		<link href="styles/mui.css" rel="stylesheet" />
		<link href="styles/txhy.css" rel="stylesheet"/>
    </head>
    <body>
    	<header class="mui-bar mui-bar-nav">
    	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    	    <h1 class="mui-title">发布动态</h1>
    	</header>
    	
    	<nav class="mui-bar mui-bar-tab">
			<!--当前页 <a> 标签添加 mui-active 类-->
    	    <a class="mui-tab-item">
    	        <span class="mui-icon mui-icon-home"></span>
    	        <span class="mui-tab-label">本地</span>
    	    </a>
    	    <a class="mui-tab-item">
    	        <span class="mui-icon mui-icon-chatbubble"></span>
    	        <span class="mui-tab-label">动态</span>
    	    </a>
    	    <a class="mui-tab-item mui-active">
    	        <span class="mui-icon mui-icon-person"></span>
    	        <span class="mui-tab-label">我的</span>
    	    </a>
    	</nav>
    	
    	<div class="mui-content">
			<form action="" method="post" id="messageForm" name="messageForm" class="message-form">
				<!-- 给必填项添加 input-field 类，同时给 label 添加 required 类 -->
				<div class="heading">
					<label for="heading" class="required">主题</label>
					<input type="text" name="heading" id="heading" class="input-field" placeholder="请输入主题">
				</div>
				<div class="content">
					<label for="content" class="required">动态描述</label>
					<textarea name="content" id="content" class="input-field" placeholder="请输入动态描述"></textarea>
				</div>
				<div class="mui-button-row message-handle">
					<button type="submit" id="messageSubmit" class="mui-btn mui-btn-outlined message-submit">发布</button>
				</div>
			</form>
		</div>
    	
		<script src="scripts/mui.js"></script>
		<script>
			(function() {
				mui.init({
				});

                mui("body").on("tap", "#messageSubmit", function(){
                    var check = true;
                    mui("#messageForm .input-field").each(function () {
                        //若当前input为空，则alert提醒
                        if (!this.value || this.value.trim() == "") {
                            var label = this.previousElementSibling;
                            this.focus();
                            mui.toast(label.innerText + "不允许为空");
                            check = false;
                            return false;
                        }
                    });
                    //校验通过，继续执行业务逻辑
                    if(check){
                        mui.toast('验证通过!');
                    }
                });

			})();
		</script>
	</body>
</html>
